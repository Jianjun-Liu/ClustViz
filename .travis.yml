language: python

python:
- 3.6.8

matrix:

  include:

  - name: "Python 3.7.7 on MacOS 10.14.6"
    os: osx
    osx_image: xcode11.2
    language: shell
    install:
    - python3 --version
    - pip3 install -U pip --user
    - pip3 install -r tests/test_requirements.txt --user
    - wget http://glaros.dtc.umn.edu/gkhome/fetch/sw/metis/metis-5.1.0.tar.gz
    - gunzip metis-5.1.0.tar.gz
    - tar -xvf metis-5.1.0.tar
    - rm metis-5.1.0.tar
    - cd metis-5.1.0
    - make config shared=1
    - make install
    # libmetis.dylib on MacOS
    - export METIS_DLL=/usr/local/lib/libmetis.dylib
    - cd ..

  - name: "Python 3.6.8 on Xenial Linux"
    install:
    - pip install -U pip
    - pip install -r tests/test_requirements.txt
    - wget http://glaros.dtc.umn.edu/gkhome/fetch/sw/metis/metis-5.1.0.tar.gz
    - gunzip metis-5.1.0.tar.gz
    - tar -xvf metis-5.1.0.tar
    - rm metis-5.1.0.tar
    - cd metis-5.1.0
    - make config prefix=~/ClustViz/METIS_temp shared=1
    - make install
    # libmetis.so on Linux
    - export METIS_DLL=/home/travis/ClustViz/METIS_temp/lib/libmetis.so
    - cd ..

script:
- python3 -m pytest --cov=clustviz/ --cov-report term-missing --flake8

after_success:
- python3 -m coveralls

deploy:
  provider: pypi
  server: https://test.pypi.org/simple/
  username: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true

notifications:
  email: false
